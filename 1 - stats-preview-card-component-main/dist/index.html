<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A challenge from Frontend Mentor.">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/index.min.css" />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="card-container">
            <section class="section-text">
                <div>
                    <h1 class="text-focus main">Get <span class="highlight">insights</span> that help your business grow.</h1>

                    <p class="text-content">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                </div>

                <div class="headings">
                    <div>
                        <h2 class="text-focus">10k+</h2>
                        <p class="sub-text upper">companies</p> 
                    </div>
                    
                    <div class="upper">
                        <h2 class="text-focus">314</h2>
                        <p class="sub-text">templates</p> 
                    </div>
                    
                    <div class="upper">
                        <h2 class="text-focus">12m+</h2> 
                        <p class="sub-text">queries</p>
                    </div>
                </div>
            </section>
            <section class="section-image" alt="section with background image"></section>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Matheus Alves Pereira</a>.
        </div>
    </body>
</html>
